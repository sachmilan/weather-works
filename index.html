<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>

        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
        />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
        />  

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway&display=swap"
        rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />

    </head>

<body>
    <!-- main header -->
    <header>
        <h1>Weather Works</h1>
        </header>
        <!-- /main header -->

    <div>
        <div>
            <section>
                <h5 >Search the City</h5>

                <form>
                    <input
                                id="city-input"
                                type="text"
                                Title='"[City Name]" or "[City Name], [Country Code]"'
                                class="form-control"
                                placeholder="City Name"
                                value=""
                                aria-label="Enter a city name here"
                                onclick="this.select()"
                            />
                            <!-- /User's  input value field -->

                            <!-- search history bar -->
                            <div class="input-group-append">
                                <button
                                class="btn btn-primary"
                                type="submit"
                                id="search-button"
                                >
                                <i class="bi-search"></i>
                                </button>
                            </div>
                </form>
            </section>
        </div>
    </div>

</body>

</html>
