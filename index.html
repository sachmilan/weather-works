<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Works</title>
        
        <!-- linking the style sheets -->
        
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
        />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
        />  

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway&display=swap"
        rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />

    </head>

    <body>

        <!-- top head -->
        <header class="container-fluid text-center text-white p-3">
        <h1>Weather Works</h1>
        </header>

        <main>

            <div class="container-fluid">

                <div class="row">

                    <!-- searc history-->
                    <section class="search-box col-lg-3 col-sm-4 col-mb-12">

                        <h5 class="my-3 text-center">Search for a City</h5>

                        <!-- search form -->
                        <form class="input-group" id="search-box">

                            <input
                                id="city-input"
                                type="text"
                                Title='"[City Name]" or "[City Name], [Country Code]"'
                                class="form-control"
                                placeholder="City Name"
                                value=""
                                aria-label="Enter a city name here"
                                onclick="this.select()"
                            />

                            <!-- btn  for city sear -->
                            <div class="input-group-append">
                                <button
                                class="btn btn-primary"
                                type="submit"
                                id="search-button"
                                >
                                <i class="bi-search"></i>
                                </button>
                            </div>

                        </form>

                        <!-- remove saved cities-->
                        <div class="text-center mt-3 border-bottom border-primary">

                            <button
                                class="btn btn-primary m-2 mb-4"
                                type="button"
                                id="clear-history-button"
                            >
                                Clear history
                            </button>

                        </div>
                        
                        <!-- saved cities -->

                        <div class="list-group mt-3" id="history">
                            
                        </div> 

                    </section>
                    
                    <section class="weather-container col-lg-9 col-sm-8 col-mb-12">

                        <div class="row justify-content-center">

                            <!-- Currnt weathr dta -->
                            <div class="col-11 card mt-3 mb-4" id="current-weather">
                                
                                <div class="card-body">

                                    
                                    <h2 class="mb-4 text-center">
                                        <span id="city-name"></span>
                                        <img id="weather-icon" />
                                    </h2>

                                    <p id="date"></p>
                                    <p id="time"></p>
                                    <p id="temperature"></p>
                                    <p id="humidity"></p>
                                    <p id="wind-speed"></p>
                                    <p id="UV-index"></p>

                                </div>
                                
                            </div>

                        </div>

                        <!-- future forecst data -->
                        <div class="five-day-forecast-header row">

                            <div class="col-12">

                                <h3 class="text-center">5-Day Forecast</h3>

                            </div>

                        </div>

                        <div class="row d-flex text-center justify-content-around m-1 mt-2" id="five-day-forecast-boxes">

                        </div>
                        
                    </section>

                </div>

            </div>

        </main>

        <!-- attaching scripts -->

        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script type="text/javascript" src="./assets/js/script.js"></script>

    </body>
</html>
